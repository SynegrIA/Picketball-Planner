apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: picketball-racketplanner-ingress
  namespace: synergia
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: "nginx"
  rules:
    - host: picketball.racketplanner.es
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    - host: backend.picketball.racketplanner.es
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
  tls:
  - hosts:
    - picketball.racketplanner.es
    - backend.picketball.racketplanner.es
    secretName: picketball-racketplanner-dev-tls