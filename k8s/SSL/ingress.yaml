apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: picketball-racketplanner-ingress
  namespace: synergia
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/server-snippet: |-
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Server $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
spec:
  ingressClassName: "nginx"
  rules:
    - host: picketball.racketplanner.es
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    - host: backend.picketball.racketplanner.es
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
  tls:
  - hosts:
    - picketball.racketplanner.es
    - backend.picketball.racketplanner.es
    secretName: picketball-racketplanner-tls